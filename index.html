<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="img/logo.svg" alt="Youtube Logo" class="logo">
        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="submit" class="button-search">
                <svg class="icon icon-search" width="19" height="18">
                    <use xlink:href="img/icons.svg#Shape"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons-link">
                <svg class="icon icon-submenu" width="27" height="20">
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-submenu" width="21" height="21">
                    <use xlink:href="img/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-submenu" width="22" height="26">
                    <use xlink:href="img/icons.svg#notification"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img src="img/Fox.png" alt="Fox" class="user-avatar">
        </a>
        <!-- /.user -->
    </header>
    <div class='container'>
        <aside class="sidebar">
            <nav class="nav">
                <!-- первое меню -->
                <div class="one-menu">
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                </svg><svg class="icon icon-home" width="20" height="19">
                                    <use xlink:href="img/icons.svg#home"></use>
                                </svg>
                                <span class="nav-text">Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                </svg><svg class="icon icon-trending" width="16" height="21">
                                    <use xlink:href="img/icons.svg#trending"></use>
                                </svg>
                                <span class="nav-text">Trending</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link link-end-1">
                                </svg><svg class="icon icon-subscriptions" width="18" height="18">
                                    <use xlink:href="img/icons.svg#subscriptions"></use>
                                </svg>
                                <span class="nav-text">Subscriptions</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- второе меню -->
                <div class="two-menu">
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                </svg><svg class="icon icon-library" width="20" height="16">
                                    <use xlink:href="img/icons.svg#library"></use>
                                </svg>
                                <span class="nav-text">Library</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                </svg><svg class="icon icon-history" width="20" height="18">
                                    <use xlink:href="img/icons.svg#history"></use>
                                </svg>
                                <span class="nav-text">History</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                </svg><svg class="icon icon-watch" width="17" height="19">
                                    <use xlink:href="img/icons.svg#watch"></use>
                                </svg>
                                <span class="nav-text">Watch later</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                </svg><svg class="icon icon-favourites" width="19" height="18">
                                    <use xlink:href="img/icons.svg#favourites"></use>
                                </svg>
                                <span class="nav-text">Favourites</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                </svg><svg class="icon icon-liked" width="18" height="17">
                                    <use xlink:href="img/icons.svg#liked"></use>
                                </svg>
                                <span class="nav-text">Liked videos</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                </svg><svg class="icon icon-music" width="18" height="20">
                                    <use xlink:href="img/icons.svg#music"></use>
                                </svg>
                                <span class="nav-text">Music</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                </svg><svg class="icon icon-games" width="22" height="16">
                                    <use xlink:href="img/icons.svg#games"></use>
                                </svg>
                                <span class="nav-text">Games</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link link-end-2">
                                </svg><svg class="icon icon-show" width="14" height="8">
                                    <use xlink:href="img/icons.svg#show"></use>
                                </svg>
                                <span class="nav-text text-show">Show more</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- конец второго меню -->
            <h2 class="nav-title">Subscriptions</h2>
            <div class="subscriptions">
                <ul class="nav-subscriptions">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Gussie Singleton.png" alt="scull" class="nav-image">
                            <span class="nav-text">Gussie Singleton</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Nora Francis.png" alt="scull" class="nav-image">
                            <span class="nav-text">Nora Francis</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Belle Briggs.png" alt="scull" class="nav-image">
                            <span class="nav-text">Belle Briggs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Eunice Cortez.png" alt="scull" class="nav-image">
                            <span class="nav-text">Eunice Cortez</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Emma Hanson.png" alt="scull" class="nav-image">
                            <span class="nav-text">Emma Hanson</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link link-end-3">
                            <img src="img/Leah Berry.png" alt="scull" class="nav-image">
                            <span class="nav-text">Leah Berry</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- конец подписок -->
            <ul class="nav-setting">
                <li class="nav-item">
                    <a href="#" class="nav-link link-end-4">
                        </svg><svg class="icon icon-setting" width="19" height="20">
                            <use xlink:href="img/icons.svg#setting"></use>
                        </svg>
                        <span class="nav-text">Setting</span>
                    </a>
                </li>
            </ul>

        </aside>
    </div>
</body>

</html>
